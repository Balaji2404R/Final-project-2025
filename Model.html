<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Performance Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        th {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #4facfe;
        }

        td {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.01);
            transition: all 0.3s ease;
        }

        .model-card {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .model-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .accuracy-cell {
            position: relative;
        }

        .accuracy-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(79, 172, 254, 0.1) 0%, rgba(0, 242, 254, 0.1) 100%);
            z-index: -1;
            transition: width 1s ease-out;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Model Performance Dashboard</h1>
            <p>Comparative analysis of machine learning models</p>
        </div>
        
        <div class="dashboard">
            <div class="chart-container">
                <canvas id="myChart"></canvas>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Model</th>
                            <th>Accuracy</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="model-card">
                                    <div class="model-icon">ðŸ“Š</div>
                                    <span>Logistic Regression</span>
                                </div>
                            </td>
                            <td class="accuracy-cell">
                                <div class="accuracy-bar" style="width: 78%"></div>
                                78.05%
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="model-card">
                                    <div class="model-icon">ðŸŽ¯</div>
                                    <span>Naive Bayes</span>
                                </div>
                            </td>
                            <td class="accuracy-cell">
                                <div class="accuracy-bar" style="width: 80%"></div>
                                80.00%
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="model-card">
                                    <div class="model-icon">ðŸš€</div>
                                    <span>XGBoost</span>
                                </div>
                            </td>
                            <td class="accuracy-cell">
                                <div class="accuracy-bar" style="width: 98.5%"></div>
                                98.54%
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        
        const gradient1 = ctx.createLinearGradient(0, 0, 0, 400);
        gradient1.addColorStop(0, 'rgba(79, 172, 254, 0.5)');
        gradient1.addColorStop(1, 'rgba(79, 172, 254, 0.0)');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Logistic Regression', 'Naive Bayes', 'XGBoost'],
                datasets: [{
                    label: 'Model Accuracy',
                    data: [0.780488, 0.800000, 0.985366],
                    backgroundColor: gradient1,
                    borderColor: '#4facfe',
                    borderWidth: 2,
                    pointBackgroundColor: '#00f2fe',
                    pointBorderColor: '#fff',
                    pointHoverRadius: 8,
                    pointHoverBackgroundColor: '#fff',
                    pointHoverBorderColor: '#4facfe',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#fff'
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#fff'
                        }
                    },
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#fff'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
