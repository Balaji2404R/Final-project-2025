<html>
	<head>
	<style>


	.container:hover
	{
		background-color:rgb(210, 211, 211);
	}
	input[type="number"]:hover ,.form-control:hover,  select :hover
	{
		color: rgb(29, 25, 25);
		font-weight: bold;
	}
	input::-webkit-outer-spin-button,
	input::-webkit-inner-spin-button {
    	-webkit-appearance: none;
  		 margin: 0;
	}

	</style>

	<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<title>Heart Disease Test</title>
	</head>
	<body style="background-color: rgb(119, 119, 119,0.5);">
	<!-- Java Script -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


		<!-- Navbar-->
		<nav class="navbar navbar-dark " style="background-color: #37517e;">
			<span class="navbar-brand mb-0 h1"><a style="margin:auto 670px;font-weight: bold;">HEART CARE </a></span>
		</nav>
		<div class="container">
			<br>
			<!--Form-->
			<form action = "{{url_for('predictrf')}}" method ="POST" >
				<fieldset>
				<legend>MACHINE LEARNING Classifier</legend><br>
				  <div class="card card-body" >
					  <div class="form-group  row">
						<div class="col-sm-3">
							<label for="age">Age(+ve only)</label>
							<input 
								type="number" 
								class="form-control" 
								id="age" 
								name="age" 
								required 
								min="21" 
								max="110" 
								step="1" 
								placeholder="Enter your age" 
								inputmode="numeric"
								onkeydown="return event.key >= '0' && event.key <= '9' || event.key === 'Backspace' || event.key === 'Delete' || event.key === 'ArrowLeft' || event.key === 'ArrowRight';"
						/>
				    </div>
						<div class="col-sm-3">
							<label for="sex">Sex</label>
							<select class="form-control" id="sex"  name="sex" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">Male</option>
							  <option value = "1">Female</option>
							</select>
					   </div>
					  </div>
					  <br>
					  <div class="form-group  row">
						  <div class="col-sm">
                              <label for="cp">SMOKE</label>
							<select class="form-control" id="cp"  name="cp" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">NO</option>
							  <option value = "1">YES</option>
							</select>
						  </div>
						  <div class="col-sm">
							<label for="trestbps">Weight        (kg)</label>
							<input type="number" class="form-control" id="trestbps" name="trestbps"  required>
						  </div>
						  <div class="col-sm">
                              <label for="cp">PERSON ACTIVE</label>
							<select class="form-control" id="chol"  name="chol" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">NO</option>
							  <option value = "1">YES</option>
							</select>
						  </div>
						  <div class="col-sm">
							<label for="cp">ISCHEMIC HEART DISEASE</label>
							<select class="form-control" id="fbs"  name="fbs" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">NO</option>
							  <option value = "1">YES</option>
							</select>
						</div>
					  </div>

					  <br>
					  <div class="form-group row">
							<div class="col-sm">
								<label for="restecg">HEART RATE     (60â€“100bpm)</label>
                                <input type="number" class="form-control" id="restecg" name="restecg"  required>

							  </div>
							  <div class="col-sm">
								<label for="thalach">BIPOLAR SYSTOLIC B/P    (BP=60~120mm/Hg)</label>
								<input type="number" class="form-control" id="thalach" name="thalach" required>
							  </div>
							  <div class="col-sm">
								<label for="exang">BIPOLAR DISYSTOLIC B/P    (BP=80~90mm/Hg)</label>
								<input type="number" step="any" class="form-control" id="exang" name="exang" required>
							  </div>
							  <div class="col-sm">
								<label for="exang">HYPER TENSION</label>
								<select class="form-control" id="oldpeak" name="oldpeak" required>
								  <option disabled selected value> -- Select an Option -- </option>
								  <option value = "0">NO</option>
								  <option value = "1">YES</option>
								</select>
							  </div>
						  </div>
						  <br>
						  <div class="form-group  row">
						  <div class="col-sm">
							<label for="slope">INTERVENTRICULAR SEPTAL DIAMETER</label>
							<select class="form-control" id="slope" name="slope" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">NO</option>
							  <option value = "1">YES</option>
							</select>
						  </div>
						  <div class="col-sm">
							<label for="ca">CHEST PAIN</label>
							<select class="form-control" id="ca" name = "ca" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "0">TYPICAL ANGINA</option>
							  <option value = "1">ATYPICAL ANGINA</option>
							  <option value = "2">NON-ANGINAL PAIN</option>
							  <option value = "3">ASYMPTOMATIC</option>
							  <option value = "3">NA</option>
							</select>
						  </div>
						  <div class="col-sm">
							<label for="thal">CHOLESTROL</label>
							<select class="form-control" id="thal" name = "thal" required>
							  <option disabled selected value> -- Select an Option -- </option>
							  <option value = "3">No</option>
							  <option value = "6">Yes</option>
							</select>
						  </div>
					  </div>
					  <br>
					  <div class="form-group">
						<input style="margin: auto ; width:1070px; height: 50px;" class="btn btn-primary" type="submit" value="Result">
					  </div>

					  <!--Prediction Result-->
					  <div id ="result">
						<strong style="color:red">{{result}}{{positive}}<br>{{res2}}</strong>
				 </div>
				     </div>
			 </fieldset>
			</form>

		</div>

	</body>
</html>
